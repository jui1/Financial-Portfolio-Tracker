# Server Configuration
server.port=8087

# Database Configuration
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/portfolio_tracker}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.secret=${JWT_SECRET:myVerySecretKeyThatIsLongEnoughForJWT512BitsSecurityRequirementsAndMore}
jwt.expiration=86400000

# Alpha Vantage API Configuration
alpha.vantage.api.key=${ALPHA_VANTAGE_API_KEY:demo}
alpha.vantage.base.url=https://www.alphavantage.co/query

# CORS Configuration
cors.allowed.origins=http://localhost:3000,http://localhost:5173,http://localhost:5174,http://localhost:5175,http://localhost:5176,http://localhost:5177,http://localhost:5178,http://localhost:5179,http://localhost:5180

# Logging
logging.level.com.portfoliotracker=DEBUG
logging.level.org.springframework.security=DEBUG
